<!DOCTYPE html>
<html>
<head>
	<title>New Form</title>
</head>
<body>
		<form>

			<table border="1">
				<tr>
					<td><label for="username">username</label></td>
					<td><input type="text" name="username" id="username"></td>
				</tr>
				<tr>
					<td><label for="password">Password</label></td>
					<td><input type="password" name="password" id="password"></td>
				</tr>
				<tr>
					<!-- Dengan menggunakan label, input dapat di akses dengan mengklik tulisannya,, -->
				<td><input type="radio" name="JenisKelamin" id="Perempuan"><label for="Perempuan">Perempuan</label></td>
				<td><input type="radio" name="JenisKelamin" id="Laki-Laki"><label for="Laki-Laki">Laki-Laki</label></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="Hobi" id="Menulis"><label for="Menulis">Menulis</label></td>
					<td><input type="checkbox" name="Hobi" id="Ngoding"><label for="Ngoding">Ngoding</label></td>
					<td><input type="checkbox" name="Hobi" id="MukBang"><label for="MukBang">MukBang</label></td>
					<td><input type="checkbox" name="Hobi" id="Nolep"><label for="Nolep">Nolep</label></td>
				</tr>
				<td><label for="Alamat">Alamat</label></td>
				<td><select id="Alamat">
					<option>Kebon Dewa</option>
					<option>Selong</option>
					<option>Pancor</option>
					<option>Dan Lain-Lain</option>
				</select></td>
				<tr>
					<td><button type="submit">Kirim Dah!!</button></td>
				</tr>
			</table>
			
		</form>
</body>
</html>
